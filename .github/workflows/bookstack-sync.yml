name: BookStack KCS Integration

on:
  issues:
    types: [opened, edited, closed]

jobs:
  bookstack-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install marked axios

      - name: Sync Issue to BookStack
        run: node .github/scripts/sync-to-bookstack.js
        env:
          # системный токен GitHub, можно так:
          GITHUB_TOKEN: ${{ github.token }}
          # или так, если нужен именно секрет: ${{ secrets.GITHUB_TOKEN }} [web:85][web:88]
          BOOKSTACK_API_URL: ${{ secrets.BOOKSTACK_API_URL }}
          BOOKSTACK_API_TOKEN_ID: ${{ secrets.BOOKSTACK_API_TOKEN_ID }}
          BOOKSTACK_API_TOKEN_SECRET: ${{ secrets.BOOKSTACK_API_TOKEN_SECRET }}
